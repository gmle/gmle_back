pan>, file) != <span class="literal">NULL</span>) &#123;</div><div class="line"></div><div class="line">        <span class="keyword">if</span> (isValidLine(tmpBuf)) &#123;</div><div class="line">            <span class="built_in">memset</span>(configInfo[configNum].key, <span class="number">0</span>, <span class="number">1024</span>);</div><div class="line">            <span class="built_in">memset</span>(configInfo[configNum].value, <span class="number">0</span>, <span class="number">1024</span>);</div><div class="line"></div><div class="line"></div><div class="line">            <span class="keyword">char</span> *pos = <span class="built_in">strchr</span>(tmpBuf, <span class="string">':'</span>);</div><div class="line">            <span class="built_in">strncpy</span>(configInfo[configNum].key, tmpBuf, pos - tmpBuf);</div><div class="line">            <span class="built_in">strncpy</span>(configInfo[configNum].value, pos + <span class="number">1</span>, <span class="built_in">strlen</span>(pos + <span class="number">1</span>) - <span class="number">1</span>);</div><div class="line"></div><div class="line">            <span class="built_in">printf</span>(<span class="string">"0000000000:%s\n"</span>, configInfo[configNum].key);</div><div class="line">            <span class="built_in">printf</span>(<span class="string">"1111111111:%s\n"</span>, configInfo[configNum].value);</div><div class="line"></div><div class="line">            configNum++;</div><div class="line">        &#125;</div><div class="line"></div><div class="line">        <span class="built_in">memset</span>(tmpBuf, <span class="number">0</span>, <span class="number">1024</span>);</div><div class="line"></div><div class="line">    &#125;</div><div class="line"></div><div class="line">    *config = configInfo;</div><div class="line"></div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">char</span> *<span class="title">getValueByKey</s
