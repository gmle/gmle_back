        <p>C语言中有一个内置库函数 strstr，实现了一个自己的strstr。<br><a id="more"></a></p>
<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;stdio.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;stdlib.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;string.h&gt;</span></span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">const</span> <span class="keyword">char</span> *<span class="title">isSub</span><span class="params">(<span class="keyword">const</span> <span class="keyword">char</span> *str, <span class="keyword">const</span> <span class="keyword">char</span> *subs)</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 特殊情况</span></span><br><span class="line">    <span class="keyword">if</span> (!*subs)</span><br><span class="line">        <span class="keyword">return</span> str;</span><br><span class="line">    <span class="keyword">const</span> <span class="keyword">char</span> *tmp = str;</span><br><span class="line">    <span class="keyword">while</span> (*tmp != <span class="string">'\0'</span>) &#123;</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 记录父串地址</span></span><br><span class="line">        <span class="keyword">const</span> <span class="keyword">char</span> *tmp1 = tmp;</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 记录子串地址</span></span><br><span class="line">        <span class="keyword">const</span> <span class="keyword">char</span> *sub1 = subs;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">while</span> (*sub1 != <span class="string">'\0'</span> &amp;&amp; *tmp1 != <span class="string">'\0'</span>) &#123;</span><br><span class="line"></span><br><span class="line">            <span class="comment">// 若不相等则跳出，将父串后移一个字符</span></span><br><span class="line">            <span class="keyword">if</span> (*sub1 != *tmp1)</span><br><span class="line">                <span class="keyword">break</span>;</span><br><span class="line"></span><br><span class="line">            <span class="comment">// 若相等且子串下一个字符是末尾则是这个父串的子串</span></span><br><span class="line">            <span class="keyword">if</span> (*sub1 == *tmp1 &amp;&amp; *(sub1 + <span class="number">1</span>) == <span class="string">'\0'</span>)</span><br><span class="line">                <span class="keyword">return</span> tmp;</span><br><span class="line"></span><br><span class="line">            <span class="comment">// 若相等则继续比较下一个字符</span></span><br><span class="line">            <span class="keyword">if</span> (*sub1 == *tmp1) &#123;</span><br><span class="line">                sub1++;</span><br><span class="line">                tmp1++;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        tmp++;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> <span class="literal">NULL</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">(<span class="keyword">int</span> argc, <span class="keyword">char</span> *argv[])</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">char</span> a[] = <span class="string">"aaaaabbbcdef"</span>;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">const</span> <span class="keyword">char</span> *res = isSub(a, <span class="string">"ab"</span>);</span><br><span class="line"></span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"%p\n"</span>, &amp;res);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br></pre></td></tr></table></figure>
