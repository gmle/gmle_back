yword">include</span> <span class="meta-string">&lt;stdlib.h&gt;</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;string.h&gt;</span></span></div><div class="line"></div><div class="line"></div><div class="line"><span class="keyword">typedef</span> <span class="class"><span class="keyword">struct</span> <span class="title">People</span> &#123;</span></div><div class="line"></div><div class="line">    <span class="keyword">char</span> *name;</div><div class="line">    <span class="keyword">int</span> age;</div><div class="line"></div><div class="line">&#125; peo;</div><div class="line"></div><div class="line"></div><div class="line"><span class="function"><span class="keyword">static</span> <span class="keyword">void</span> <span class="title">test01</span><span class="params">()</span> </span>&#123;</div><div class="line">    peo p1;</div><div class="line">    peo p2;</div><div class="line"></div><div class="line">    p1.name = <span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(<span class="keyword">char</span>) * <span class="number">64</span>);</div><div class="line">    <span class="built_in">strcpy</span>(p1.name, <span class="string">"a"</span>);</div><div class="line">    p2.name = <span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(<span class="keyword">char</span>) * <span class="number">128</span>);</div><div class="line">    <span class="built_in">strcpy</span>(p2.name, <span class="string">"bbbbbbbbb"</span>);</div><div class="line"></div><div class="line">    p1.age = <span class="number">10</span>;</div><div class="line">    p2.age = <span class="number">20</span>;</div><div class="line"></div><div class="line">    p1 = p2; <span class="comment">// 浅拷贝，值拷贝。</span></div><div class="line">    <span class="comment">/**</span></div><div class="line"><span class="comment">     * 出现的问题：</span></div><div class="line"><span class="comment"> line">        <span class="keyword">int</span> age;</div><div class="line">    &#125; Teacher_t;</div><div class="line">    <span class="keyword">int</span> offset = (<span class="keyword">int</span>)&amp;(((Teacher_t *) <span class="number">0</span>)-&gt;age);</div><div class="line"></div><div class="line">    <span class="built_in">printf</span>(<span class="string">"%d"</span>, offset);</div><div class="line"></div><div class="line">    <span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
