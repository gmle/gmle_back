/span>&#125;;</span><br><span class="line">    <span class="class"><span class="keyword">struct</span> <span class="title">Person</span> <span class="title">p5</span> = &#123;</span><span class="literal">NULL</span>, <span class="string">"eee"</span>, <span class="number">50</span>&#125;;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//入栈</span></span><br><span class="line">    push_LinkStack(myStack, &amp;p1);</span><br><span class="line">    push_LinkStack(myStack, &amp;p2);</span><br><span class="line">    push_LinkStack(myStack, &amp;p3);</span><br><span class="line">    push_LinkStack(myStack, &amp;p4);</span><br><span class="line">    push_LinkStack(myStack, &amp;p5);</span><br><span class="line"></span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"链式存储 -- 栈的元素个数为：%d\n"</span>, size_LinkStack(myStack));</span><br><span class="line"></span><br><span class="line">    <span class="comment">//栈不为空，查看栈顶元素，出栈</span></span><br><span class="line">    <span class="keyword">while</span> (isEmpty_Linstack(myStack) == <span class="number">0</span>) &#123;</span><br><span class="line">        <span class="class"><span class="keyword">struct</span> <span class="title">Person</span> *<span class="title">p</span> = <span class="title">top_LinkStack</span>(<span class="title">myStack</span>);</span></span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">"姓名：%s 年龄：%d\n"</span>, p-&gt;name, p-&gt;age);</span><br><span class="line"></span><br><span class="line">        <span class="comment">//出栈</span></span><br><span class="line">        pop_LinkStack(myStack);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"链式存储 -- 栈的元素个数为：%d\n"</span>, size_LinkStack(myStack));</span><br><span class="line"></span><br><span class="line">    <span class="comment">//销毁栈</span></span><br><span class="line">    destoryLinkStack(myStack);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">(<span class="keyword">int</span> argc, <span class="keyword">char</span> *argv[])</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">    test01();</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
