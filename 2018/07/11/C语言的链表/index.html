div class="line">148</div><div class="line">149</div><div class="line">150</div><div class="line">151</div><div class="line">152</div><div class="line">153</div><div class="line">154</div><div class="line">155</div><div class="line">156</div><div class="line">157</div><div class="line">158</div><div class="line">159</div><div class="line">160</div><div class="line">161</div><div class="line">162</div><div class="line">163</div><div class="line">164</div><div class="line">165</div><div class="line">166</div><div class="line">167</div><div class="line">168</div><div class="line">169</div><div class="line">170</div></pre></td><td class="code"><pre><div class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;stdio.h&gt;</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;stdlib.h&gt;</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;string.h&gt;</span></span></div><div class="line"></div><div class="line"></div><div class="line"><span class="keyword">typedef</span> <span class="class"><span class="keyword">struct</span> _<span class="title">LINKNODE</span> &#123;</span></div><div class="line">    <span class="class"><span class="keyword">struct</span> _<span class="title">LINKNODE</span> *<span class="title">next</span>;</span></div><div class="line"></div><div class="line">&#125; LinkNode;</div><div class="line"></div><div class="line"><span class="keyword">typedef</span> <span class="class"><span class="keyword">struct</span> _<span class="title">LINKLIST</span> &#123;</span></div><div class="line">    LinkNode linkHeader;</div><div class="line">    <span class="keyword">int</span> linkNodeSize;</div><div class="line">&#125; LinkLists;</div><div class="line"></div><div class="line"></div><div class="line"><span class="keyword">typedef</span> <span class="keyword">void</span> *LinkList;</div><div class="line"></div><div class="line"><span class="function">LinkList <span class="title">LINKLIST_INIT</span><span class="params">()</span> </span>&#123;</div><div class="line"></div><div class="line">    LinkLists *<span class="built_in">list</span> = <span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(LinkLists));</div><div class="line"></div><div class="line">    <span class="keyword">if</span> (<span class="built_in">list</span> == <span class="literal">NULL</span>) &#123;</div><div class="line">        <span class="keyword">return</span> <span class="literal">NULL</span>;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="built_in">list</span>-&gt;linkHeader.next = <span class="literal">NULL</span>;</div><div class="line">    <span class="built_in">list</span>-&gt;linkNodeSize = <span class="number">0</span>;</div><div class="line"></div><div class="line">    <span class="keyword">return</span> <span class="built_in">list</span>;</div><div class="line">&#125;</div><div class="line"></div><div class="line"></div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">LINKLIST_INSERT</span><span class="params">(LinkList <span class="built_in">list</span>, <span class="keyword">int</span> pos, <span class="keyword">void</span> *data)</span> </span>&#123;</div><div class="line"></div><div class="line">    <span class="keyword">if</span> (<span class="built_in">list</span> == <span class="literal">NULL</span> || data == <span class="literal">NULL</span>) &#123;</div><div class="line"></div><div class="line">        <span class="built_in">printf</span>(<span class="string">"Failed"</span>);</div><div class="line">        <span class="keyword">return</span>;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    LinkLists *lists = <span class="built_in">list</span>;</div><div class="line">    <span class="keyword">if</span> (pos &lt; <span class="number">0</span> || pos &gt; lists-&gt;linkNodeSize) &#123;</div><div class="line">        pos = lists-&gt;linkNodeSize;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="comment">// 数据的前四个字节存放的指针，将其强转为LinkNode指针。</span></div><div class="line">    LinkNode *node = data;</div><div class="line"></div><div class="line">    LinkNode *p = &amp;lists-&gt;linkHeader;</div><div class="line"></div><div class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; pos; i++) &#123;</div><div class="line">        p = p-&gt;next;</div><div class="line">    &#125;</div><div class="line"></div><div class="line"></div><div class="line">    node-&gt;next = p-&gt;next;</div><div class="line">    p-&gt;next = node;</div><div class="line"></div><div class="line">    lists-&gt;linkNodeSize++;</div><div class="line"></div><div class="line">&#125;</div><div class="line"></div><div class="line"></div><div class="line">void PRINTF_LINKNODE(LinkList list, void(*print)(void *)) &#123;</div><div class="line"></div><div class="line">    <span class="keyword">if</span> (<span class="built_in">list</span> == <span class="literal">NULL</span>) &#123;</div><div class="line">        <span class="keyword">return</span>;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    LinkLists *lists = <span class="built_in">list</span>;</div><div class="line">    LinkNode *node = lists-&gt;linkHeader.next;</div><div class="line"></div><div class="line"></div><div class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; lists-&gt;linkNodeSize; i++) &#123;</div><div class="line">        print(node);</div><div class="line">        node = node-&gt;next;</div><div class="line"></div><div class="line">    &#125;</div><div class="line"></div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">LINKLIST_DELETEBYPOS</span><span class="params">(LinkList <span class="built_in">list</span>, <span class="keyword">int</span> pos)</span> </span>&#123;</div><div class="line"></div><div class="line">    LinkLists *lists = <span class="built_in">list</span>;</div><div class="line"></div><div class="line">    <span class="keyword">if</span> (<span class="built_in">list</span> == <span class="literal">NULL</span> || pos &lt; <span class="number">0</span> || pos &gt; lists-&gt;linkNodeSize) &#123;</div><div class="line">        <span class="keyword">return</span>;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    LinkNode *qNode = &amp;lists-&gt;linkHeader;</div><div class="line"></div><div class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; pos; i++) &#123;</div><div class="line">        qNode = qNode-&gt;next;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    LinkNode *delNode = qNode-&gt;next;</div><div class="line"></div><div class="line">    qNode-&gt;next = delNode-&gt;next;</div><div class="line">    lists--;</div><div class="line"></div><div class="line">&#125;</div><div class="line"></div><div class="line"></div><div class="line"><span class="keyword">typedef</span> <span class="class"><span class="keyword">struct</span> _<span class="title">PERSON</span> &#123;</span></div><div class="line">    <span class="keyword">void</span> *node;</div><div class="line">    <span class="keyword">char</span> name[<span class="number">64</span>];</div><div class="line">    <span class="keyword">int</span> age;</div><div class="line">&#125; Person;</div><div class="line"></div><div class="line"></div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">myPrintPerson</span><span class="params">(<span class="keyword">void</span> *data)</span> </span>&#123;</div><div class="line">    Person *p = data;</div><div class="line">    <span class="built_in">printf</span>(<span class="string">"姓名： %s  年龄： %d \n"</span>, p-&gt;name, p-&gt;age);</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">test01</span><span class="params">()</span> </span>&#123;</div><div class="line"></div><div class="line">    <span class="comment">//初始化链表</span></div><div class="line">    LinkList mylist = LINKLIST_INIT();</div><div class="line"></div><div class="line">    <span class="comment">//创建数据</span></div><div class="line">    Person p1 = &#123;<span class="literal">NULL</span>, <span class="string">"aaa"</span>, <span class="number">10</span>&#125;;</div><div class="line">    Person p2 = &#123;<span class="literal">NULL</span>, <span class="string">"bbb"</span>, <span class="number">20</span>&#125;;</div><div class="line">    Person p3 = &#123;<span class="literal">NULL</span>, <span class="string">"ccc"</span>, <span class="number">30</span>&#125;;</div><div class="line">    Person p4 = &#123;<span class="literal">NULL</span>, <span class="string">"ddd"</span>, <span class="number">40</span>&#125;;</div><div class="line">    Person p5 = &#123;<span class="literal">NULL</span>, <span class="string">"eee"</span>, <span class="number">50</span>&#125;;</div><div class="line"></div><div class="line">    <span class="comment">//插入节点</span></div><div class="line">    LINKLIST_INSERT(mylist, <span class="number">0</span>, &amp;p1);</div><div class="line">    LINKLIST_INSERT(mylist, <span class="number">2</span>, &amp;p2);</div><div class="line">    LINKLIST_INSERT(mylist, <span class="number">1</span>, &amp;p3);</div><div class="line">    LINKLIST_INSERT(mylist, <span class="number">-1</span>, &amp;p4);</div><div class="line">    LINKLIST_INSERT(mylist, <span class="number">0</span>, &amp;p5);</div><div class="line"></div><div class="line">    <span class="comment">//遍历</span></div><div class="line">    PRINTF_LINKNODE(mylist, myPrintPerson);</div><div class="line">    <span class="built_in">printf</span>(<span class="string">"=-=-=-=-=-=-=-=-=-=-=-=\n"</span>);</div><div class="line"></div><div class="line">    LINKLIST_DELETEBYPOS(mylist, <span class="number">1</span>);</div><div class="line">    PRINTF_LINKNODE(mylist, myPrintPerson);</div><div class="line"></div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">LINKNODE_RESET</span><span class="params">(LinkList <span class="built_in">list</span>)</span> </span>&#123;</div><div class="line"></div><div class="line">    LinkLists *lists = <span class="built_in">list</span>;</div><div class="line">    lists-&gt;linkHeader = <span class="literal">NULL</span>;</div><div class="line"></div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">LINKNODE_DESTORY</span><span class="params">(LinkList <span class="built_in">list</span>)</span> </span>&#123;</div><div class="line"></div><div class="line">    <span class="keyword">if</span> (<span class="built_in">list</span> == <span class="literal">NULL</span>) &#123;</div><div class="line">        <span class="keyword">return</span>;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="built_in">free</span>(<span class="built_in">list</span>);</div><div class="line"></div><div class="line">    <span class="built_in">list</span> = <span class="literal">NULL</span>;</div><div class="line"></div><div class="line">&#125;</div><div class="line"></div><div class="line"></div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">(<sp 7</div><div class="line">148</div><div class="line">149</div><div class="line">150</div><div class="line">151</div><div class="line">152</div><div class="line">153</div><div class="line">154</div><div class="line">155</div><div class="line">156</div><div class="line">157</div><div class="line">158</div><div class="line">159</div><div class="line">160</div><div class="line">161</div><div class="line">162</div><div class="line">163</div><div class="line">164</div><div class="line">165</div><div class="line">166</div><div class="line">167</div><div class="line">168</div><div class="line">169</div><div class="line">170</div><div class="line">171</div><div class="line">172</div><div class="line">173</div><div class="line">174</div><div class="line">175</div><div class="line">176</div><div class="line">177</div><div class="line">178</div><div class="line">179</div><div class="line">180</div></pre></td><td class="code"><pre><div class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;stdio.h&gt;</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;stdlib.h&gt;</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;string.h&gt;</span></span></div><div class="line"></div><div class="line"></div><div class="line"><span class="keyword">typedef</span> <span class="class"><span class="keyword">struct</span> <span class="title">stackNode</span> &#123;</span></div><div class="line">    <span class="class"><span class="keyword">struct</span> <span class="title">stackNode</span> *<span class="title">next</span>;</span></div><div class="line">&#125; StackNode;</div><div class="line"></div><div class="line"><span class="class"><span class="keyword">struct</span> <span class="title">LStack</span> &#123;</span></div><div class="line">    StackNode nodeHead;</div><div class="line">    <span class="keyword">int</span> nodesize;</div><div class="line">&#125;;</div><div class="line"></div><div class="line"></div><div class="line"><span class="keyword">typedef</span> <span class="keyword">void</span> *LinkStack;</div><div class="line"></div><div class="line"></div><div class="line"><span class="function">LinkStack <span class="title">init_LinkStack</span><span class="params">()</span> </span>&#123;</div><div class="line">    <span class="class"><span class="keyword">struct</span> <span class="title">LStack</span> *<span class="title">stack</span> = <span class="title">malloc</span>(<span class="title">sizeof</span>(<span class="title">struct</span> <span class="title">LStack</span>));</span></div><div class="line"></div><div class="line">    <span class="keyword">if</span> (<span class="built_in">stack</span> == <span class="literal">NULL</span>) &#123;</div><div class="line">        <span class="keyword">return</span> <span class="literal">NULL</span>;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="built_in">stack</span>-&gt;nodeHead.next = <span class="literal">NULL</span>;</div><div class="line">    <span class="built_in">stack</span>-&gt;nodesize = <span class="number">0</span>;</div><div class="line"></div><div class="line">    <span class="keyword">return</span> <span class="built_in">stack</span>;</div><div class="line">&#125;</div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">// 对于链表而言，入栈本质为头插</span></div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">push_LinkStack</span><span class="params">(LinkStack s, <span class="keyword">void</span> *data)</span> </span>&#123;</div><div class="line">    <span class="keyword">if</span> (s == <span class="literal">NULL</span> || data == <span class="literal">NULL</span>) &#123;</div><div class="line">        <span class="keyword">return</span>;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="class"><span class="keyword">struct</span> <span class="title">LStack</span> *<span class="title">stack</span> = <span class="title">s</span>;</span></div><div class="line"></div><div class="line">    <span class="comment">// 将用户数据取出钱四个字节用于地址。</span></div><div class="line"></div><div class="line">    StackNode *node = data;</div><div class="line"></div><div class="line"></div><div class="line">    <span class="comment">// 更改指针指向</span></div><div class="line">    node-&gt;next = <span class="built_in">stack</span>-&gt;nodeHead.next;</div><div class="line">    <span class="built_in">stack</span>-&gt;nodeHead.next = node;</div><div class="line"></div><div class="line">    <span class="built_in">stack</span>-&gt;nodesize++;</div><div class="line"></div><div class="line"></div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">pop_LinkStack</span><span class="params">(LinkStack s)</span> </span>&#123;</div><div class="line">    <span class="keyword">if</span> (s == <span class="literal">NULL</span>) &#123;</div><div class="line">        <span class="keyword">return</span>;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="class"><span class="keyword">struct</span> <span class="title">LStack</span> *<span class="title">stack</span> = <span class="title">s</span>;</span></div><div class="line"></div><div class="line"></div><div class="line">    <span class="keyword">if</span> (<span class="built_in">stack</span>-&gt;nodesize == <span class="number">0</span>) &#123;</div><div class="line">        <span class="keyword">return</span>;</div><div class="line">    &#125;</div><div class="line"></div><div class="line"></div><div class="line">    StackNode *firstNode = <span class="built_in">stack</span>-&gt;nodeHead.next;</div><div class="line"></div><div class="line">    <span class="built_in">stack</span>-&gt;nodeHead.next = firstNode-&gt;next;</div><div class="line"></div><div class="line">    <span class="built_in">stack</span>-&gt;nodesize--;</div><div class="line"></div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">void</span> *<span class="title">top_LinkStack</span><span class="params">(LinkStack s)</span> </span>&#123;</div><div class="line">    <span class="keyword">if</span> (s == <span class="literal">NULL</span>) &#123;</div><div class="line">        <span class="keyword">return</span> <span class="literal">NULL</span>;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="class"><span class="keyword">struct</span> <span class="title">LStack</span> *<span class="title">stack</span> = <span class="title">s</span>;</span></div><div class="line"></div><div class="line"></div><div class="line">    <span class="keyword">if</span> (<span class="built_in">stack</span>-&gt;nodesize == <span class="number">0</span>) &#123;</div><div class="line">        <span class="keyword">return</span> <span class="literal">NULL</span>;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="keyword">return</span> <span class="built_in">stack</span>-&gt;nodeHead.next;</div><div class="line"></div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">size_LinkStack</span><span class="params">(LinkStack s)</span> </span>&#123;</div><div class="line">    <span class="keyword">if</span> (s == <span class="literal">NULL</span>) &#123;</div><div class="line">        <span class="keyword">return</span> <span class="number">0</span>;</div><div class="line"></div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="class"><span class="keyword">struct</span> <span class="title">LStack</span> *<span class="title">stack</span> = <span class="title">s</span>;</span></div><div class="line"></div><div class="line">    <span class="keyword">return</span> <span class="built_in">stack</span>-&gt;nodesize;</div><div class="line"></div><div class="line"></div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">isEmpty_Linstack</span><span class="params">(LinkStack s)</span> </span>&#123;</div><div class="line">    <span class="keyword">if</span> (s == <span class="literal">NULL</span>) &#123;</div><div class="line">        <span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="class"><span class="keyword">struct</span> <span class="title">LStack</span> *<span class="title">stack</span> = <span class="title">s</span>;</span></div><div class="line"></div><div class="line"></div><div class="line">    <span class="keyword">if</span> (<span class="built_in">stack</span>-&gt;nodesize == <span class="number">0</span>) &#123;</div><div class="line">        <span class="keyword">return</span> <span class="number">1</span>;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="keyword">return</span> <span class="number">0</span>;</div><div class="line"></div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">destoryLinkStack</span><span class="params">(LinkStack s)</span> </span>&#123;</div><div class="line"></div><div class="line">    <span class="keyword">if</span> (s == <span class="literal">NULL</span>) &#123;</div><div class="line">        <span class="keyword">return</span>;</div><div class="line"></div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="built_in">free</span>(s);</div><div class="line"></div><div class="line">&#125;</div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">//测试</span></div><div class="line"><span class="class"><span class="keyword">struct</span> <span class="title">Person</span> &#123;</span></div><div class="line">    <span class="keyword">void</span> *node;</div><div class="line">    <span class="keyword">char</span> name[<span class="number">64</span>];</div><div class="line">    <span class="keyword">int</span> age;</div><div class="line">&#125;;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">test01</span><span class="params">()</span> </span>&#123;</div><div class="line">    <span class="comment">//初始化栈</span></div><div class="line">    LinkStack myStack = init_LinkStack();</div><div class="line"></div><div class="line">    <span class="comment">//创建数据</span></div><div class="line">    <span class="class"><span class="keyword">struct</span> <span class="title">Person</span> <span class="title">p1</span> = &#123;</span><span class="literal">NULL</span>, <span class="string">"aaa"</span>, <span class="number">10</span>&#125;;</div><div class="line">    <span class="class"><span class="keyword">struct</span> <span class="title">Person</span> <span class="title">p2</span> = &#123;</span><span class="literal">NULL</span>, <span class="string">"bbb"</span>, <span class="number">20</span>&#125;;</div><div class="line">    <span class="class"><span class="keyword">struct</span> <span class="title">Person</span> <span class="title">p3</span> = &#123;</span><span class="literal">NULL</span>, <span class="string">"ccc"</span>, <span class="number">30</span>&#125;;</div><div class="line">    <span class="class"><span class="keyword">struct</span> <span class="title">Person</span> <span class="title">p4</span> = &#123;</span><span class="literal">NULL</span>, <span class="string">"ddd"</span>, <span class="number">40</span>&#125;;</div><div class="line">    <span class="class"><span class="keyword">struct</span> <span class="title">Person</span> <span class="title">p5</span> = &#123;</span><span class="literal">NULL</span>, <span class="string">"eee"</span>, <span class="number">50</span>&#125;;</div><div class="line"></div><div class="line">    <span class="comment">//入栈</span></div><div class="line">    push_LinkStack(myStack, &amp;p1);</div><div class="line">    push_LinkStack(myStack, &amp;p2);</div><div class="line">    push_LinkStack(myStack, &amp;p3);</div><div class="line">    push_LinkStack(myStack, &amp;p4);</div><div class="line">    push_LinkStack(myStack, &amp;p5);</div><div class="line"></div><div class="line">    <span class="built_in">printf</span>(<span class="string">"链式存储 -- 栈的元素个数为：%d\n"</span>, size_LinkStack(myStack));</div><div class="line"></div><div class="line">    <span class="comment">//栈不为空，查看栈顶元素，出栈</span></div><div class="line">    <span class="keyword">while</span> (isEmpty_Linstack(myStack) == <span class="number">0</span>) &#123;</div><div class="line">        <span class="class"><span class="keyword">struct</span> <span class="title">Person</span> *<span class="title">p</span> = <span class="title">top_LinkStack</span>(<span class="title">myStack</span>);</span></div><div class="line">        <span class="built_in">printf</span>(<span class="string">"姓名：%s 年龄：%d\n"</span>, p-&gt;name, p-&gt;age);</div><div class="line"></div><div class="line">        <span class="comment">//出栈</span></div><div class="line">        pop_LinkStack(myStack);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="built_in">printf</span>(<span class="string">"链式存储 -- 栈的元素个数为：%d\n"</span>, size_LinkStack(myStack));</div><div class="line"></div><div class="line">    <span class="comment">//销毁栈</span></div><div class="line">    destoryLinkStack(myStack);</div><div class="line">&#125;</div><div class="line"></div><div class="line"></div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">(<span class="keyword">int</span> argc, <span class="keyword">char</span> *argv[])</span> </span>&#123;</div><div class="line"></div><div class="line">    test01();</div><div class="line">    <span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
